<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .highlight {
            color: red;
        }
        .blue-text {
            color: black;
            font-family: "굴림", Gulim, sans-serif;
        }
        .yellow-text {
            color: yellow;
            font-family: "굴림", Gulim, sans-serif;
        }
        .large-text {
            font-size: 20px;
        }

        /* 간단한 계산기 폼 스타일 (스크립트 없음) */
        .calc-container {
            max-width: 480px;
            margin: 24px auto;
            padding: 16px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .calc-title {
            margin: 0 0 12px 0;
            font-size: 20px;
        }
        .calc-form {
            display: grid;
            grid-template-columns: 1fr 120px 1fr;
            gap: 12px;
            align-items: center;
        }
        .calc-form input[type="number"],
        .calc-form select {
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
        }
        .calc-actions {
            margin-top: 12px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .calc-submit {
            height: 40px;
            padding: 0 16px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p><span class="highlight">하이미디어</span> 에듀케이션은 <span class="highlight">하이미디어</span> 그룹의 교육 사업을 담당하는 회사입니다.</p>
    <p><span class="yellow-text">안녕하</span><span class="blue-text">십니까.</span></p>
    <p><span class="large-text">처음뵙겠습니다.</span></p>

    <div class="calc-container">
        <h2 class="calc-title">계산기 (Java 연동 예정, 스크립트 없음)</h2>
        <form class="calc-form" method="post" action="/calculate">
            <input type="number" name="operand1" id="operand1" placeholder="첫 번째 숫자" required>

            <select name="operator" id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>

            <input type="number" name="operand2" id="operand2" placeholder="두 번째 숫자" required>

            <div class="calc-actions" style="grid-column: 1 / -1;">
                <button type="submit" class="calc-submit">계산</button>
            </div>
        </form>
    </div>
    
</body>
</html>
