<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계산기 - Creative Hub</title>
</head>
<body>
    <div class="gob-container">
        <h1 class="gob-title">곱셈</h1>
        <form method="get" action="/gob">
            <div class="form-group">
                <label for="g1" class="form-label">값1</label>
                <input 
                    type="int" 
                    id="g1"
                    name="g1" 
                    class="form-input" 
                    placeholder="값1을 입력하세요" value="1"
                >
            </div>
            
            <div class="form-group">
                <label for="g2" class="form-label">값2</label>
                <input 
                    type="int" 
                    id="g2"
                    name="g2" 
                    class="form-input" 
                    placeholder="값2를 입력하세요" required value="2"
                >
            </div>
            
            <button type="submit" class="gob-btn">계산</button>
        </form>
        
        <div class="result-container">
            <h3>결과</h3>
            <div class="result-display">
                <input 
                    type="text" 
                    class="result-input" 
                    th:value="${result != null ? result : ''}"
                    placeholder="계산 결과가 여기에 표시됩니다"
                    readonly
                >
            </div>
        </div>
    </div>
<a href="/" class="back-link">
← 홈으로 돌아가기
</a>
<div class="login-container">
<div class="login-header">

<h1>곱셈</h1>
</div>
</div>
</body>
</html>
