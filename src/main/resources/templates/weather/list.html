<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>날씨 정보</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>날씨 데이터 목록</h2>

<table border="1">
    <thead>
    <tr>
        <th>일시</th>
        <th>평균기온(℃)</th>
        <th>최고기온(℃)</th>
        <th>최고기온시각</th>
        <th>최저기온(℃)</th>
        <th>최저기온시각</th>
        <th>일교차</th>
        <th>강수량(mm)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weather : ${weatherList}">
        <td th:text="${weather.date}"></td>
        <td th:text="${weather.avgTemp}"></td>
        <td th:text="${weather.maxTemp}"></td>
        <td th:text="${weather.maxTempTime}"></td>
        <td th:text="${weather.minTemp}"></td>
        <td th:text="${weather.minTempTime}"></td>
        <td th:text="${weather.tempRange}"></td>
        <td th:text="${weather.precipitation}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
