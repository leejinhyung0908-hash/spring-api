<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 - Creative Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .calculator-title {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }


        .form-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .calculate-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .result-container {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .result-title {
            color: #2e7d32;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-display {
            background: white;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
        }

        .result-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2e7d32;
            text-align: center;
            outline: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 20px;
                margin: 10px;
            }

            .calculator-title {
                font-size: 2rem;
            }

            .operation-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h1 class="calculator-title">계산기</h1>

        <!-- 통합 계산기 폼 -->
        <form id="calculator-form" class="form-container" method="get" action="/calculator">
            <div class="form-group">
                <label for="operation" class="form-label">연산 선택</label>
                <select class="form-input" id="operation" name="operation">
                    <option value="plus" th:selected="${operation == 'plus'}">+ 덧셈</option>
                    <option value="minus" th:selected="${operation == 'minus'}">- 뺄셈</option>
                    <option value="gob" th:selected="${operation == 'gob'}">× 곱셈</option>
                    <option value="nanum" th:selected="${operation == 'nanum'}">÷ 나눗셈</option>
                </select>
            </div>

            <div class="form-group">
                <label for="num1" class="form-label">첫 번째 숫자</label>
                <input type="number" id="num1" name="num1" class="form-input" placeholder="숫자를 입력하세요"
                    th:value="${num1 != null ? num1 : '1'}" required>
            </div>

            <div class="form-group">
                <label for="num2" class="form-label">두 번째 숫자</label>
                <input type="number" id="num2" name="num2" class="form-input" placeholder="숫자를 입력하세요"
                    th:value="${num2 != null ? num2 : '2'}" required>
            </div>

            <button type="submit" class="calculate-btn">계산하기</button>
        </form>

        <!-- 결과 표시 영역 -->
        <div class="result-container">
            <h3 class="result-title">계산 결과</h3>
            <div class="result-display">
                <input type="text" class="result-input" th:value="${result != null ? result : ''}"
                    placeholder="계산 결과가 여기에 표시됩니다" readonly>
            </div>
        </div>

        <a href="/" class="back-link">← 홈으로 돌아가기</a>
    </div>


</body>

</html>
