<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>상품 정보</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>상품 데이터 목록</h2>

    <!-- 홈으로 돌아가기 버튼 -->
    <div style="margin-bottom: 20px;">
        <a href="/"
            style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block;">
            🏠 홈으로 돌아가기
        </a>
    </div>

    <!-- 상품 등록 버튼 -->
    <div style="margin-bottom: 20px;">
        <a href="/products/saver"
            style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; margin-right: 10px;">
            📦 새 상품 등록
        </a>
    </div>

    <!-- CSV 파일 업로드 버튼 -->
    <form action="/products/all" method="post" style="margin-bottom: 20px;">
        <button type="submit"
            style="background-color: #FF9800; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            📁 CSV 파일에서 상품 데이터 로드
        </button>
    </form>

    <!-- 처리 메시지 표시 -->
    <p th:text="${messenger?.message}" style="color: #333; font-weight: bold; margin: 10px 0;"></p>

    <table border="1">
        <thead>
            <tr>
                <th>상품 ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>카테고리</th>
                <th>설명</th>
                <th>이미지</th>
                <th>재고</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td th:text="${product.productCategory}"></td>
                <td th:text="${product.productDescription}"></td>
                <td th:text="${product.productImage}"></td>
                <td th:text="${product.productStock}"></td>
                <td th:text="${product.productStatus}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
